<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Assessment API Test</h1>
    <button onclick="testDirect()">Test Direct Backend</button>
    <button onclick="testProxy()">Test Next.js Proxy</button>
    <div id="result"></div>

    <script>
        async function testDirect() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/assessments');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Direct Backend: SUCCESS</h3><pre>' + 
                    JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Direct Backend: ERROR</h3><pre>' + 
                    error.message + '</pre>';
            }
        }

        async function testProxy() {
            try {
                const response = await fetch('http://localhost:3000/api/v1/assessments');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Next.js Proxy: SUCCESS</h3><pre>' + 
                    JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Next.js Proxy: ERROR</h3><pre>' + 
                    error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
